version: "3.7"

services:
  mbdh_db:
    image: postgres:15.2
    ports:
      - "5432:5432"
    environment:
      - PG_DB=mbdh
      - PG_USER=postgres
      - PG_PASS=password
      - PG_HOST=db-mbdh_db-1
    volumes:
      - ./psql_data:/var/lib/postgresql/data
    networks:
      - db_net_1

networks:
  db_net_1:
    driver: bridge
    name: mbdh_net